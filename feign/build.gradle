apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = JavaVersion.VERSION_1_6
targetCompatibility = JavaVersion.VERSION_1_6

eclipse {
  classpath {
    downloadSources = true
    downloadJavadoc = true
  }
}

jar {
    manifest {
        attributes("Implementation-Title": "Denominator", "Specification-Version": version, "Implementation-Version": version)
    }
}

dependencies {
  compile     'com.squareup.dagger:dagger:1.0.1'
  compile     'javax.ws.rs:jsr311-api:1.1.1'
  provided    'com.squareup.dagger:dagger-compiler:1.0.1'
  // temporarily use 2.2.2 instead of 2.2.4 until JCLOUDS-117 is resolved
  testCompile 'com.google.code.gson:gson:2.2.2'
}

